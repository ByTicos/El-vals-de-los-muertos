<div ng-include="'./components/includes/_header.html'"></div>

<section class="container mt-5 pt-5">
  <div class="pt-5">
    <form class="form-horizontal row" ng-submit="vm.agregarnuevaFiesta(vm.nuevaFiesta)">
      <div class="col-md-6">
        <div class="form-group">
          <label for="">Fecha</label>
          <input class="form-control" type="date" ng-model="vm.nuevaFiesta.fecha" required>
        </div>

        <div class="form-group">
          <label for="">Apodo</label>
          <input class="form-control" type="number" ng-model="vm.nuevaFiesta.duracion" min="0" required >
        </div>

        <div class="form-group">
          <label for="">Costo</label>
          <select name="dropdown" id="dropdown" ng-model="vm.nuevaFiesta.animador">
              <option value="">Seleccione su Animador</option>
              <option ng-repeat="animador in vm.listaAnimador" value="">{{animador.apodo}}</option>
            </select>
        </div>


        <button class="btn btn-primary" type="submit">Registrar</button>
      </div>
      
      

    </form>
  </div>
  <div class="pt-5">
    <table class="table">
      <thead>
        <tr>
          <th>Fecha</th>
          <th>Apodo</th>
          <th>Costo</th>
          
          
        </tr>
      </thead>
     
    </table>
  </div>
</section>
<div ng-include="'./components/includes/_footer.html'"></div>
