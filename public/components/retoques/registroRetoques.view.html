<h1>Retoques del muerto {{vm.infoMuertos}}</h1>

<div class="col-4 my-3">

  <form ng-submit="vm.registrarRetoque(vm.nuevoRetoque)">

    <div class="form-group">
      <label for="">NÃºmero de Retoque</label>
      <input type="text" class="form-control" ng-model="vm.nuevoRetoque.tipo">
    </div>

    <div class="form-group">
      <label for="">Nombre</label>
      <input type="text" class="form-control" ng-model="vm.nuevoRetoque.nombre">
    </div>

    <div class="form-group">
      <label for="">Costo en $</label>
      <input type="text" class="form-control" ng-model="vm.nuevoRetoque.costo">
    </div>


    <button type="submit" class="btn btn-success">Registrar Retoque</button>

    <button type="button" class="btn btn-danger" ng-click="vm.volver()">Regresar</button>

  </form>

</div>

<div class="col-9">
<table class="table">
  <thead>
      <tr>
        <th>Tipo</th>
        <th>Nombre</th>
        <th>Costo</th>
      </tr>
  </thead>
  <tbody>
    <tr ng-repeat="retoque in vm.listaRetoques">
      <td>{{retoque.tipo}}</td>
      <td>{{retoque.nombre}}</td>
      <td>{{retoque.costo}}</td>
    </tr>
  </tbody>
</table>
</div>
