<div class="">

  <section>
   <div class="pt-5">
    <form  ng-submit="vm.agregarNuevoRetoque(vm.nuevoRetoque)">

      <div class="form-control">
        <label for="">ID</label>
        <input type="number" ng-model="vm.nuevoRetoque.id"  value="">
      </div>

      <div class="form-control">
        <label for="">Nombre</label>
        <input type="text" ng-model="vm.nuevoRetoque.nombre"  value="">
      </div>

      <div class="form-control">
          <label for="">Costo</label>
          <input type="number" ng-model="vm.nuevoRetoque.costo"  value="">
        </div>


      <button type="submit" name="button">Registrar Retoque</button>
    </form>
  </div>

  <div class="pt-5">
    <table class="table">
      <thead>
        <tr>
          <th>Id</th>
          <th>Nombre</th>
          <th>Costo</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="retoque in vm.listaRetoques">
          <td>{{retoque.id}}</td>
          <td>{{retoque.nombre}}</td>
          <td>{{retoque.costo}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</section>


<div ng-include="'./components/includes/_footer.html'"></div>
  </section>

</div>
