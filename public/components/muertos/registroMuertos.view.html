<div ng-include="'./components/includes/_header.html'"></div>

<section>
  <div class="pt-5">
    <form ng-submit="vm.agregarnuevoMuerto(vm.nuevoMuerto)">

      <label for="">Apodo</label>
      <input type="text" ng-model="vm.nuevoMuerto.apodo">

      <label for="">Edad</label>
      <input type="text" ng-model="vm.nuevoMuerto.edad">

      <label for="">Genero</label>
      <input type="text" ng-model="vm.nuevoMuerto.genero">

      <label for="">Tamaño</label>
      <input type="number" ng-model="vm.nuevoMuerto.tamanno">

      <button class="btn btn-primary" type="submit">Registrar</button>

    </form>
  </div>
  <div class="pt-5">
    <table class="table">
      <thead>
        <tr>
          <th>Apodo</th>
          <th>Edad</th>
          <th>Genero</th>
          <th>Tamaño</th>
          <th>Entierro</th>
          <th>Retoques</th>
          <th>Fiesta</th>
          <th>Desactivar</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="muerto in vm.listaMuertos">
          <td>{{muerto.apodo}}</td>
          <td>{{muerto.edad}}</td>
          <td>{{muerto.genero}}</td>
          <td>{{muerto.tamanno}}</td>
          <td><button type="button">Entierros</button></td>
          <td>
            <button type="button">Retoques</button>
          </td>
          <td>
            <button type="button">Fiesta</button>
          </td>
          <td>
            <button type="button">Desactivar</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</section> 
<div ng-include="'./components/includes/_footer.html'"></div>
